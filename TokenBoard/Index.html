<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Board - Earn Your Reward!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }

        .setup-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-card {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .setup-card h1 {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .setup-card h2 {
            font-size: 32px;
            color: #4a5568;
            margin: 30px 0 20px;
        }

        .token-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .token-btn {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            border: none;
            padding: 25px;
            border-radius: 20px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: inherit;
        }

        .token-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .token-btn.selected {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .theme-card {
            background: white;
            border: 4px solid #e2e8f0;
            border-radius: 20px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .theme-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .theme-card.selected {
            border-color: #10b981;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            transform: scale(1.05);
        }

        .theme-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .theme-name {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            border-radius: 50px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-family: inherit;
        }

        .start-btn:hover {
            transform: scale(1.1);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Token Board Screen */
        .token-board-screen {
            min-height: 100vh;
            padding: 20px;
        }

        .board-header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .progress-text {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: inherit;
        }

        .control-btn:hover {
            transform: scale(1.05);
        }

        .control-btn.reset {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .token-board {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            margin: 0 auto;
        }

        .board-title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #2d3748;
        }

        .tokens-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .token-slot {
            aspect-ratio: 1;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            cursor: pointer;
            transition: all 0.3s;
            border: 5px dashed #cbd5e0;
            background: #f7fafc;
        }

        .token-slot:hover:not(.earned) {
            transform: scale(1.05);
            border-color: #a0aec0;
        }

        .token-slot.earned {
            border: none;
            animation: token-pop 0.6s;
            cursor: default;
        }

        @keyframes token-pop {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.3) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .earn-token-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 30px 60px;
            border-radius: 50px;
            font-size: 42px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: block;
            margin: 0 auto;
            font-family: inherit;
        }

        .earn-token-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .earn-token-btn:active {
            transform: scale(0.95);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 60px 80px;
            border-radius: 30px;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 1000;
            animation: celebration-bounce 0.6s;
            text-align: center;
        }

        @keyframes celebration-bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .firework {
            position: fixed;
            font-size: 60px;
            animation: firework-burst 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes firework-burst {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(2);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            font-size: 40px;
            animation: confetti-fall 3s linear forwards;
            pointer-events: none;
            z-index: 998;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .reward-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .reward-card {
            background: white;
            border-radius: 40px;
            padding: 80px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            animation: reward-appear 1s;
        }

        @keyframes reward-appear {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .reward-card h1 {
            font-size: 72px;
            color: #f59e0b;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }

        .reward-icon {
            font-size: 150px;
            margin: 30px 0;
            animation: reward-bounce 1s infinite;
        }

        @keyframes reward-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .reward-message {
            font-size: 36px;
            color: #2d3748;
            margin-bottom: 40px;
        }

        .new-board-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 25px 50px;
            border-radius: 50px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            font-family: inherit;
        }

        .new-board-btn:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        /* Theme-specific backgrounds */
        .token-board-screen.space {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .token-board-screen.ocean {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        }

        .token-board-screen.jungle {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }

        .token-board-screen.candy {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .token-board-screen.rainbow {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 50%, #30cfd0 100%);
        }

        .token-board-screen.dinosaur {
            background: linear-gradient(135deg, #8e9eab 0%, #eef2f3 100%);
        }

        @media (max-width: 768px) {
            .setup-card {
                padding: 30px;
            }

            .setup-card h1 {
                font-size: 36px;
            }

            .token-btn {
                padding: 20px;
                font-size: 24px;
            }

            .theme-icon {
                font-size: 48px;
            }

            .theme-name {
                font-size: 18px;
            }

            .board-title {
                font-size: 32px;
            }

            .token-slot {
                font-size: 60px;
            }

            .earn-token-btn {
                padding: 20px 40px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Setup Screen -->
    <div id="setupScreen" class="setup-screen">
        <div class="setup-card">
            <h1>ğŸ¯ Token Board Setup</h1>
            
            <h2>How many tokens to earn?</h2>
            <div class="token-options">
                <button class="token-btn" onclick="selectTokenCount(3)">3</button>
                <button class="token-btn" onclick="selectTokenCount(5)">5</button>
                <button class="token-btn" onclick="selectTokenCount(10)">10</button>
                <button class="token-btn" onclick="selectTokenCount(15)">15</button>
                <button class="token-btn" onclick="selectTokenCount(20)">20</button>
            </div>

            <h2>Choose a fun theme!</h2>
            <div class="theme-options">
                <div class="theme-card" onclick="selectTheme('space', 'ğŸš€', 'Space Adventure')">
                    <div class="theme-icon">ğŸš€</div>
                    <div class="theme-name">Space</div>
                </div>
                <div class="theme-card" onclick="selectTheme('ocean', 'ğŸ ', 'Ocean Friends')">
                    <div class="theme-icon">ğŸ </div>
                    <div class="theme-name">Ocean</div>
                </div>
                <div class="theme-card" onclick="selectTheme('jungle', 'ğŸ¦', 'Jungle Safari')">
                    <div class="theme-icon">ğŸ¦</div>
                    <div class="theme-name">Jungle</div>
                </div>
                <div class="theme-card" onclick="selectTheme('candy', 'ğŸ­', 'Candy Land')">
                    <div class="theme-icon">ğŸ­</div>
                    <div class="theme-name">Candy</div>
                </div>
                <div class="theme-card" onclick="selectTheme('rainbow', 'ğŸŒˆ', 'Rainbow Magic')">
                    <div class="theme-icon">ğŸŒˆ</div>
                    <div class="theme-name">Rainbow</div>
                </div>
                <div class="theme-card" onclick="selectTheme('dinosaur', 'ğŸ¦•', 'Dino World')">
                    <div class="theme-icon">ğŸ¦•</div>
                    <div class="theme-name">Dinosaur</div>
                </div>
            </div>

            <button class="start-btn" id="startBtn" onclick="startTokenBoard()" disabled>
                Start Token Board! ğŸ‰
            </button>
        </div>
    </div>

    <!-- Token Board Screen -->
    <div id="tokenBoardScreen" class="token-board-screen hidden">
        <div class="board-header">
            <div class="progress-text" id="progressText">0/5 Tokens</div>
            <div class="controls">
                <button class="control-btn reset" onclick="resetTokens()">â†º Reset</button>
                <button class="control-btn" onclick="backToSetup()">âš™ï¸ Settings</button>
            </div>
        </div>

        <div class="token-board">
            <div class="board-title" id="boardTitle">Earn Your Tokens!</div>
            <div class="tokens-container" id="tokensContainer"></div>
            <button class="earn-token-btn" id="earnTokenBtn" onclick="earnToken()">
                ğŸŒŸ Earn a Token!
            </button>
        </div>
    </div>

    <script>
        var selectedTokenCount = null;
        var selectedTheme = null;
        var selectedThemeIcon = null;
        var selectedThemeName = null;
        var earnedTokens = 0;
        var soundEnabled = true;

        var themes = {
            space: {
                tokens: ['ğŸŒŸ', 'â­', 'âœ¨', 'ğŸŒ ', 'ğŸ’«'],
                celebration: ['ğŸš€', 'ğŸ›¸', 'ğŸ‘½', 'ğŸŒŒ', 'ğŸª'],
                color: '#4a5568'
            },
            ocean: {
                tokens: ['ğŸ ', 'ğŸ¡', 'ğŸŸ', 'ğŸ¦ˆ', 'ğŸ™'],
                celebration: ['ğŸŒŠ', 'ğŸš', 'â›µ', 'ğŸ„', 'ğŸ¦­'],
                color: '#0ea5e9'
            },
            jungle: {
                tokens: ['ğŸ¦', 'ğŸ¯', 'ğŸ¦’', 'ğŸ˜', 'ğŸ¦“'],
                celebration: ['ğŸŒ´', 'ğŸ¦œ', 'ğŸµ', 'ğŸŒ', 'ğŸŒº'],
                color: '#10b981'
            },
            candy: {
                tokens: ['ğŸ­', 'ğŸ¬', 'ğŸ«', 'ğŸ§', 'ğŸ©'],
                celebration: ['ğŸ‚', 'ğŸ°', 'ğŸ§', 'ğŸª', 'ğŸ‰'],
                color: '#ec4899'
            },
            rainbow: {
                tokens: ['ğŸŒˆ', 'â­', 'âœ¨', 'ğŸ’–', 'ğŸ¦„'],
                celebration: ['ğŸ¨', 'ğŸª', 'ğŸ­', 'ğŸ¡', 'ğŸ '],
                color: '#8b5cf6'
            },
            dinosaur: {
                tokens: ['ğŸ¦•', 'ğŸ¦–', 'ğŸ¦´', 'ğŸ¥š', 'ğŸŒ‹'],
                celebration: ['ğŸŒ¿', 'ğŸ¦•', 'ğŸ¦–', 'ğŸŒ´', 'â›°ï¸'],
                color: '#6b7280'
            }
        };

        function selectTokenCount(count) {
            selectedTokenCount = count;
            
            var buttons = document.querySelectorAll('.token-btn');
            buttons.forEach(function(btn) {
                btn.classList.remove('selected');
            });
            
            event.target.classList.add('selected');
            checkIfReady();
        }

        function selectTheme(theme, icon, name) {
            selectedTheme = theme;
            selectedThemeIcon = icon;
            selectedThemeName = name;
            
            var cards = document.querySelectorAll('.theme-card');
            cards.forEach(function(card) {
                card.classList.remove('selected');
            });
            
            event.target.closest('.theme-card').classList.add('selected');
            checkIfReady();
        }

        function checkIfReady() {
            var startBtn = document.getElementById('startBtn');
            if (selectedTokenCount && selectedTheme) {
                startBtn.disabled = false;
            }
        }

        function startTokenBoard() {
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('tokenBoardScreen').classList.remove('hidden');
            document.getElementById('tokenBoardScreen').className = 'token-board-screen ' + selectedTheme;
            
            setupBoard();
            speak('Let\'s earn ' + selectedTokenCount + ' tokens!');
        }

        function setupBoard() {
            earnedTokens = 0;
            var container = document.getElementById('tokensContainer');
            container.innerHTML = '';
            
            var themeData = themes[selectedTheme];
            
            for (var i = 0; i < selectedTokenCount; i++) {
                var slot = document.createElement('div');
                slot.className = 'token-slot';
                slot.id = 'slot-' + i;
                slot.innerHTML = '?';
                container.appendChild(slot);
            }
            
            updateProgress();
            document.getElementById('boardTitle').textContent = selectedThemeName + ' - Earn Your Tokens!';
        }

        function earnToken() {
            if (earnedTokens >= selectedTokenCount) return;
            
            var themeData = themes[selectedTheme];
            var slot = document.getElementById('slot-' + earnedTokens);
            var tokenIcon = themeData.tokens[earnedTokens % themeData.tokens.length];
            
            slot.innerHTML = tokenIcon;
            slot.classList.add('earned');
            
            earnedTokens++;
            updateProgress();
            
            playTokenSound();
            showCelebration();
            createFireworks();
            
            if (earnedTokens === selectedTokenCount) {
                setTimeout(showReward, 1500);
            } else {
                speak('Great job! Keep going!');
            }
        }

        function updateProgress() {
            document.getElementById('progressText').textContent = earnedTokens + '/' + selectedTokenCount + ' Tokens';
        }

        function showCelebration() {
            var messages = ['Awesome!', 'Great Job!', 'Amazing!', 'Fantastic!', 'You Rock!', 'Superstar!'];
            var message = messages[Math.floor(Math.random() * messages.length)];
            
            var celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = 'ğŸŒŸ ' + message + ' ğŸŒŸ';
            document.body.appendChild(celebration);
            
            setTimeout(function() {
                celebration.remove();
            }, 1500);
        }

        function createFireworks() {
            var themeData = themes[selectedTheme];
            
            for (var i = 0; i < 10; i++) {
                setTimeout(function() {
                    var firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.textContent = themeData.celebration[Math.floor(Math.random() * themeData.celebration.length)];
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = '100%';
                    document.body.appendChild(firework);
                    
                    setTimeout(function() {
                        firework.remove();
                    }, 1500);
                }, i * 100);
            }
            
            for (var i = 0; i < 30; i++) {
                var confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = ['ğŸ‰', 'ğŸŠ', 'â­', 'âœ¨', 'ğŸ’«'][Math.floor(Math.random() * 5)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-50px';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(function(el) {
                    return function() { el.remove(); };
                }(confetti), 3500);
            }
        }

        function showReward() {
            var reward = document.createElement('div');
            reward.className = 'reward-screen';
            reward.innerHTML = '<div class="reward-card">' +
                '<h1>ğŸ‰ ALL DONE! ğŸ‰</h1>' +
                '<div class="reward-icon">' + selectedThemeIcon + '</div>' +
                '<div class="reward-message">You earned all ' + selectedTokenCount + ' tokens!</div>' +
                '<div class="reward-message">ğŸ† TIME FOR YOUR REWARD! ğŸ†</div>' +
                '<button class="new-board-btn" onclick="closeReward()">Start New Board</button>' +
                '</div>';
            
            document.body.appendChild(reward);
            
            speak('Amazing! You earned all your tokens! Time for your reward!');
            
            for (var i = 0; i < 50; i++) {
                setTimeout(function() {
                    var confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = ['ğŸ‰', 'ğŸŠ', 'â­', 'âœ¨', 'ğŸ’«', 'ğŸŒŸ'][Math.floor(Math.random() * 6)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-50px';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(function(el) {
                        return function() { el.remove(); };
                    }(confetti), 3500);
                }, i * 50);
            }
        }

        function closeReward() {
            var reward = document.querySelector('.reward-screen');
            if (reward) reward.remove();
            setupBoard();
        }

        function resetTokens() {
            if (confirm('Are you sure you want to reset all tokens?')) {
                setupBoard();
                speak('Let\'s start fresh!');
            }
        }

        function backToSetup() {
            document.getElementById('tokenBoardScreen').classList.add('hidden');
            document.getElementById('setupScreen').classList.remove('hidden');
        }

        function playTokenSound() {
            if (!soundEnabled) return;
            
            var audioContext = new (window.AudioContext || window.webkitAudioContext)();
            var oscillator = audioContext.createOscillator();
            var gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function speak(text) {
            if (!soundEnabled) return;
            
            if ('speechSynthesis' in window) {
                var utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.1;
                utterance.pitch = 1.3;
                window.speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>
</html>
